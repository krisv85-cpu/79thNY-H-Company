<h1>History of the 79th New York Highlanders</h1>

<p>
The 79th New York Volunteer Infantry, known as the Highlanders,
was organized in 1861 and served with distinction throughout the Civil War.
They fought at Bull Run, Antietam, Fredericksburg, and Petersburg.
